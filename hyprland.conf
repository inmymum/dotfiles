# Laptop display config
monitor=eDP-1,1366x768@60,0x0,1

# Multi-monitor config
#monitor=HDMI-A-1,1920x1080@60,0x0,1
#monitor=eDP-1,1366x768@60,1920x0,1

# Env vars
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 0
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 0
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = no
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
    vfr = true 
}

windowrulev2 = suppressevent maximize, class:.*

# Apps
bind = SUPER, RETURN, exec, [workspace empty] kitty
bind = SUPER, B, exec, [workspace empty] /home/$USER/apps/thorium/thorium
 
# Main hyprland functions
bind = SUPER, Q, killactive,
bind = SUPER, L, exit
bind = ,F4,fullscreen

# Volume control
bind = ,F10, exec, wpctl set-volume 50 5%+
bind = ,F9, exec, wpctl set-volume 50 5%-

# Workspace functions
bind = SUPER, left, workspace,-1
bind = SUPER, right, workspace,+1

# Press super+space to enable search mode, escape to disble
# then press 1-5 to show all instances of current app
bind=SUPER,SPACE,exec, for i in $(hyprctl clients|grep -B3 --no-group-separator "class: $(hyprctl activewindow|awk 'NR==9 {print substr($0,9,15)}')"|grep "workspace: "|awk '{print substr($0,13,2)}'); do ((p++));hyprctl keyword bind ,$p,workspace,$i;done;p=0;hyprctl keyword bind ,escape,exec,"hyprctl --batch keyword unbind ,1';'keyword unbind ,2';'keyword unbind ,3';'keyword unbind ,4';'keyword unbind ,5';'keyword unbind ,escape"
